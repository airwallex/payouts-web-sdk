include:
  - project: 'acquiring/gatsby-theme-airwallex-docs'
    ref: master
    file: '/.gitlab-ci-doc.yml'

default:
  image: node:16.14.0

variables:
  KUBERNETES_CPU_REQUEST: 4
  KUBERNETES_CPU_LIMIT: 4
  DOC_PATH_PREFIX: "payouts-web"
  GCS_UPLOAD_TAG: "acquiring"
  KUBERNETES_MEMORY_REQUEST: 8Gi
  KUBERNETES_MEMORY_LIMIT: 8Gi

cache:
  key:
    files:
      - yarn.lock
      - package.json
  paths:
    - .yarn
    - node_modules

.build-and-test-rules:
  rules:
    # Rules to avoid duplicated pipelines.
    - if: $CI_PIPELINE_SOURCE != "external_pull_request_event"

stages:
  - build-and-test
  - create-release
  - sync
  - build-doc
  - deploy-doc-staging-bucket
  - approve
  - deploy-doc-prod-bucket 

build:
  extends:
    - .build-and-test-rules
  stage: build-and-test
  script:
    - pwd
    - yarn install --frozen-lockfile
    - yarn build
  artifacts:
    paths:
      - dist
      - node_modules

test:
  extends:
    - .build-and-test-rules
  stage: build-and-test
  coverage: /All\sfiles.*?\s+(\d+.\d+)/
  script:
    - pwd
    - yarn install --frozen-lockfile
    - yarn lint
    - yarn test
  artifacts:
    paths:
      - coverage

release:
  stage: create-release
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
      when: manual
  before_script:
    - apt-get update && apt-get install -y --no-install-recommends git-core ca-certificates
  script:
    - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> .npmrc
    - yarn install --frozen-lockfile
    - yarn release

release-to-github:
  stage: sync
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo "" >> .npmrc # ensure new line
    - echo "@airwallex:registry=https://npm.pkg.github.com/" >> .npmrc
    - echo "//npm.pkg.github.com/:_authToken=\${GITHUB_TOKEN}" >> .npmrc
    - yarn install --frozen-lockfile
    - yarn publish

release-to-gitlab:
  stage: sync
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo "" >> .npmrc # ensure new line
    - echo "@airwallex:registry=https://gitlab.awx.im/api/v4/projects/3003/packages/npm/" >> .npmrc
    - echo "//gitlab.awx.im/api/v4/projects/3003/packages/npm/:_authToken=\${GITLAB_TOKEN}" >> .npmrc
    - yarn install --frozen-lockfile
    - yarn publish
